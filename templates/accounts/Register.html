{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إنشاء حساب جديد</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <style>
    body {font-family: 'Cairo', sans-serif; background: #f0f8ff; text-align: center;}
    .form-container {max-width: 400px; margin: 100px auto; background: #fff; padding: 25px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);}
    input {width: 100%; margin: 10px 0; padding: 10px; border: 1px solid #ccc; border-radius: 8px;}
    button {background: #3498db; color: #fff; padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer;}
    button:hover {background: #2c80b4;}
    a {display: block; margin-top: 10px; color: #3498db;}
  </style>
</head>
<body>
  <div class="form-container">
    <h2>🧩 إنشاء حساب جديد</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">تسجيل</button>
    </form>
    <a href="{% url 'account:login' %}">لديك حساب بالفعل؟ تسجيل الدخول</a>
  </div>
</body>
</html>
